  <script>
    const eventsPerPage = 5;
    let currentPage = 1;

    document.addEventListener('DOMContentLoaded', () => {
      const pastEventsContainer = document.getElementById('past-events-container');
      const pastEvents = pastEventsContainer.querySelectorAll('.event-card');
      const totalPages = Math.ceil(pastEvents.length / eventsPerPage);

      function showPage(page) {
        pastEvents.forEach((event, index) => {
          event.style.display = (index >= (page - 1) * eventsPerPage && index < page * eventsPerPage) ? 'block' : 'none';
        });
      }

      document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          showPage(currentPage);
        }
      });

      document.getElementById('next-page').addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          showPage(currentPage);
        }
      });

      showPage(currentPage);
    });
  </script>
